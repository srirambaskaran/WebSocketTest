<!DOCTYPE html>

<html>
<head>
<meta charset="ISO-8859-1">
<title>Web Socket Test</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/socket.js"></script>
<style>
#messages {
	padding: 3px;
	height: 150px;
	overflow: scroll;
	background: #c4c4c4;
	width: 300px;
}

.message {
	margin: 2px 1px;
	font-family: consolas;
	display: block;
}
</style>
</head>
<body>
	<div>
		<form method="post">
			<input type="text" id="userId" name="userId" placeholder="Enter Username" /> <input
				type="button" onclick="createConnection();" value="Login" />
		</form>
		<div style="" id="messages"></div>
		<input type="text" id="message" />
		<button id="sendMessage" onclick="submit()">Broadcast</button>
		
		<div><a id="close" href="#" onclick="closeConnection()">Close Connection</a></div>
	</div>
</body>
</html>
