<!DOCTYPE html>

<html>
<head>
<meta charset="ISO-8859-1">
<title>Web Socket Test</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/socket.js"></script>
<style>
#messages {	
	height: 150px;
	overflow: auto;
	border: dashed;
	padding: 5px;
	width: 100%;
	font-size: 14px;
	font-family: courier new;
}
#message{
	width: 100%
}
.user-leave-message{
background: red;
}
.message {
	margin: 2px 1px;
	font-family: courier new;
	display: block;
}
</style>
</head>
<body>
	<div>
		<form method="post">
			<input type="text" id="userId" name="userId" placeholder="Enter Username" /> <input
				type="button" onclick="createConnection();" value="Login" />
		</form>
		<div style="" id="messages"></div>
		<input type="text" id="message" />
		<button id="sendMessage" onclick="submit()">Broadcast</button>
		
		<div><a id="close" href="#" onclick="closeConnection()">Close Connection</a></div>
	</div>
</body>
</html>
